<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Results summary component</title>

</head>
<body>

  <div class="main-container">

      <div class="left-wrapper">
        <div class="text-wrapper-left">
          <h4 class="result-heading">Your Result</h4>
          <p class="result-wrapper"></p>
          <p class="result">76<br> <span>of 100</span></p>
          <div class="comment-wrapper">
            <p class="comment-header">Great</p>
            <p class="comment">You scored higher than 65% of the people who have taken these tests.</p>
          </div>
          
        </div>
        
      </div>
  
      <div class="right-wrapper">
        <div class="text-wrapper-right">
          <h4 class="summary-heading">Summary</h4>
          <p class= "assessment-btn reaction"><img src="assets/images/icon-reaction.svg"> <strong>Reaction</strong><span> <strong>80</strong> / 100</span></p>
          <p class="assessment-btn memory"><img src="assets/images/icon-memory.svg"> <strong>Memory</strong><span> <strong>92</strong> / 100</span></p>
          <p class="assessment-btn verbal"><img src="assets/images/icon-verbal.svg"> <strong>Verbal</strong><span> <strong>61</strong> / 100</span></p>
          <p class="assessment-btn visual"><img src="assets/images/icon-visual.svg"> <strong>Visual</strong><span> <strong>72</strong> / 100</span></p>
        
        <button>Continue</button>
        </div> 
      </div>
  
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ifeoluwa Gbolahan</a>.
  </div>

</body>
</html>
